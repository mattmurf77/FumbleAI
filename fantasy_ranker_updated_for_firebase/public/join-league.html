<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join League</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    background-color: #fffbea;
    color: #333;
  }
  header {
    background-color: #f5bf00;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
  }
  header nav a {
    color: white;
    font-weight: 600;
    font-size: 16px;
  }
  header nav a.active, header nav a:hover {
    color: #333;
    background-color: white;
    padding: 6px 12px;
    border-radius: 8px;
    text-decoration: none;
  }
  .btn-primary {
    background-color: #f5bf00;
    border: none;
    font-weight: bold;
  }
  .btn-primary:hover {
    background-color: #e5af00;
  }
</style>

</head>
<body class="p-4">
  <h2>League Invitation</h2>
  <p id="league-name">Loading league info...</p>
  <p id="status"></p>
  <script type="module" src="scripts/join-league.js"></script>
</body>
</html>
