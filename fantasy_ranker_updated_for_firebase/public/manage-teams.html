<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Teams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    background-color: #fffbea;
    color: #333;
  }
  header {
    background-color: #f5bf00;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
  }
  header nav a {
    color: white;
    font-weight: 600;
    font-size: 16px;
  }
  header nav a.active, header nav a:hover {
    color: #333;
    background-color: white;
    padding: 6px 12px;
    border-radius: 8px;
    text-decoration: none;
  }
  .btn-primary {
    background-color: #f5bf00;
    border: none;
    font-weight: bold;
  }
  .btn-primary:hover {
    background-color: #e5af00;
  }
</style>

</head>
<body class="p-4">
  <h2>Manage Teams</h2>
  <form id="team-form" class="mb-4">
    <input type="text" class="form-control mb-2" id="teamName" placeholder="Team Name" required>
    <button class="btn btn-success" type="submit">Add Team</button>
  </form>
  <ul class="list-group" id="team-list"></ul>
  <script type="module" src="scripts/manage-teams.js"></script>
</body>
</html>
